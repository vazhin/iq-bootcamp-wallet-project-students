<html>


<head>
    <title>Wallet</title>
   <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

  
   
  <section>
    <div class="container">
        <h1 style="margin: 70px 0px;">Wallet Balance: <span id="current-money">$0.00</span></h1>

        <form id="form">
            <div class="form-row">

              <div class="col-md-4 mb-4">
                <label for="makeTransaction"> Make a transaction:</label>
                <div class="input-group">
                
                        <input type="text" class="form-control" id="make-transaction" placeholder="transaction">
                  
                    <div class="input-group-append">
                        <span class="input-group-text" id="symbol">$</span>
                        <span class="input-group-text" id="number">0.00</span>
                      </div>
                </div>
              </div>

              <div class="col-md-4 mb-3" style="margin:1.7% 0 0 !important; ">
                <div class="input-group-prepend">
                  <button class="form-control btn btn-outline-success " type="button" id="income">Income</button>
                  <button class="form-control btn btn-outline-danger" type="button" id="expense">Expense</button>
                </div>
              </div>

            </div>

            <div class="form-row">

                <div class="col-md-4 mb-3">
                  <label for="transactionNote">Transaction Notes:</label>
                  <div class="input-group">
                      <input type="text" class="form-control" id="transaction-note" placeholder="write Note">
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="transactionTag">Transaction tags:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="transaction-tag" placeholder="Enter tags" >
                    </div>
                </div>

                <div class="col-md-4 mb-3" style="margin:1.7% 0 0 !important;">
                  <input type="submit"  class="form-control mb-2 btn btn-secondary" value="Add Transaction">
                 </div>

              </div>

    </div>
  </section>

  <section>
    <div class="container">
       <div class="col-md-8 col-lg-6">
           <ul id="transaction-list" class="list-group list-group-flush">

           </ul>
       </div>
    </div>
 </section>
  <script src="index.js"></script>
</body>
</html>
